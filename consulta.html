<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultar Protocolo — Siderúrgica Bandeirante</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<header id="header">
  <div class="container">
    <div id="logo" class="pull-left">
      <a href="index.html"><img src="assets/img/sid_bandeirante_branco.png" alt=""></a>
    </div>
    <nav id="nav-menu-container">
      <ul class="nav-menu">
        <li><a href="index.html#">Início</a></li>
        <li><a href="index.html#about">Sobre nós</a></li>
        <li><a href="index.html#services">Nosso trabalho</a></li>
        <li><a href="index.html#contact">Contatos</a></li>
        <li class="menu-active"><a class="cta-denuncia" href="consulta.html">Consultar Protocolo</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container" style="max-width:760px;margin:120px auto">
  <h3 class="section-title">Consultar Protocolo</h3>
  <div class="section-title-divider"></div>

  <form id="frm" class="row g-3">
    <div class="col-md-9">
      <input id="prot" class="form-control" placeholder="Digite seu protocolo (ex.: SB-20250829-ABC123)" required>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100" type="submit">Consultar</button>
    </div>
  </form>

  <div id="resultado" class="mt-4"></div>
</main>

<script>
const API = 'https://script.google.com/macros/s/AKfycbyD1vLDbXnASBZYGzC-dsiF2smCQPYuQY_zT1p7lSzTz4Mq0ZwS5XoX8qdXucOU1OuiIg/exec';

function preencherPorQuery() {
  const q = new URLSearchParams(location.search);
  const p = q.get('protocolo') || q.get('ticket');
  if (p) { document.getElementById('prot').value = p; consultar(p); }
}

async function consultar(p) {
  const box = document.getElementById('resultado');
  box.innerHTML = '<p>Consultando…</p>';
  try {
    const res = await fetch(API + '?protocolo=' + encodeURIComponent(p));
    const data = await res.json();
    if (!data.ok) throw new Error('Erro ao consultar');

    if (!data.found) {
      box.innerHTML = `<div class="alert alert-warning">Protocolo <strong>${p}</strong> não encontrado. Verifique se digitou corretamente.</div>`;
      return;
    }
    const dt = data.atualizado_em ? new Date(data.atualizado_em) : null;
    box.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Protocolo: <strong>${data.protocolo}</strong></h5>
          <p class="card-text"><strong>Status:</strong> ${data.status}</p>
          ${dt ? `<p class="card-text"><strong>Atualizado em:</strong> ${dt.toLocaleString('pt-BR')}</p>` : ''}
          ${data.observacao ? `<p class="card-text"><strong>Observação:</strong> ${data.observacao}</p>` : ''}
        </div>
      </div>`;
  } catch (err) {
    box.innerHTML = `<div class="alert alert-danger">Não foi possível consultar agora. Tente mais tarde.</div>`;
  }
}

document.getElementById('frm').addEventListener('submit', (e) => {
  e.preventDefault();
  const p = document.getElementById('prot').value.trim();
  if (p) consultar(p);
});

preencherPorQuery();
</script>
</body>
</html>
